<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5 MathML</title>
</head>
<body>
<p><b>注意</b>：大部分浏览器都支持 MathML 标签，如果你的浏览器不支持该标签，可以使用最新版的 Firefox 或 Safari 浏览器查看。</p>
<math xmlns="http://www.w3.org/1998/Math/MathML">

    <mrow>
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>

        <msup><mi>b</mi><mn>2</mn></msup>
        <mo>=</mo>

        <msup><mi>c</mi><mn>2</mn></msup>
    </mrow>

</math>
<br/>
<math xmlns="http://www.w3.org/1998/Math/MathML">

    <mrow>
        <mrow>

            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>

            <mo>+</mo>

            <mrow>
                <mn>4</mn>
                <mo>⁢</mo>
                <mi>x</mi>
            </mrow>

            <mo>+</mo>
            <mn>4</mn>

        </mrow>

        <mo>=</mo>
        <mn>0</mn>

    </mrow>
</math>
<br/>
<math xmlns="http://www.w3.org/1998/Math/MathML">

    <mrow>
        <mi>A</mi>
        <mo>=</mo>

        <mfenced open="[" close="]">

            <mtable>
                <mtr>
                    <mtd><mi>x</mi></mtd>
                    <mtd><mi>y</mi></mtd>
                </mtr>

                <mtr>
                    <mtd><mi>z</mi></mtd>
                    <mtd><mi>w</mi></mtd>
                </mtr>
            </mtable>

        </mfenced>
    </mrow>
</math>
</body>
</html>
