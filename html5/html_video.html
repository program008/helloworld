<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5 video</title>
</head>
<p>这里是视频播放控件video</p>
<body>
<video width="320" height="240" controls>
    <source src="../media/movie.mp4" type="video/mp4">
</video>
<br/>
<p>这里是音频播放控件audio</p>
<audio controls>
    <source src="../media/horse.ogg">
</audio>
</body>
</html>
