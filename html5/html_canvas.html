<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="150" style="border:1px solid #FFA500 ;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
    <br/>
    <canvas id="myCanvas2" width="200" height="150" style="border:1px solid #327cd1 ;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <br/>
    <canvas id="myCanvas3" width="200" height="150" style="border:1px solid #327cd1 ;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
<script>

    var element = document.getElementById("myCanvas");
    var context = element.getContext("2d");
     //填充颜色
    // context.fillStyle = "#ff0000";
    // context.fillRect(0,0,200,150)

    //画线
    context.moveTo(0,0);
    context.lineTo(100,75);
    context.moveTo(100,75);
    context.lineTo(200,0);
    context.stroke();

    //画圆
    context.beginPath();
    context.arc(100,75,40,0,2*Math.PI);
    context.stroke();
</script>

<script>
    var element = document.getElementById("myCanvas2");
    var ctx = element.getContext("2d");

    ctx.font = "30px Arial";
    ctx.fillText("hello world ",10,40);

    ctx.strokeText("hello world ",10,100);
</script>

    <script>
        var element = document.getElementById("myCanvas3");
        var ctx = element.getContext("2d");
        // create gradient
        //var gradient = ctx.createLinearGradient(0,0,200,0);
        /**
         * x: 渐变的开始圆的 x 坐标
           y: 渐变的开始圆的 y 坐标
           r: 开始圆的半径
           x1: 渐变的结束圆的 x 坐标
           y1: 渐变的结束圆的 y 坐标
           r1: 结束圆的半径
         * @type {CanvasGradient}
         */
        var gradient = ctx.createRadialGradient(75,50,5,90,60,100);
        gradient.addColorStop(0,"red");
        gradient.addColorStop(1,"white");

        //fill gradient
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,200,150);
    </script>
<p>image to use</p>
<br/>
<img id = "img" src="../img/img_the_scream.jpg" all="the scream" width="220" height="277"><br/>
<p>canvas to use</p>
<canvas id="canvas_img" width="300" height="300" style="border: 1px solid #FFA500">
    您的浏览器不支持 HTML5 canvas标签
</canvas>

<script>
    var canvas = document.getElementById("canvas_img");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("img");
    img.onload = function () {
        ctx.drawImage(img,10,10);
    }
</script>
</body>
</html>
