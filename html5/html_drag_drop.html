<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5 拖放</title>
    <style type="text/css">
        #div1,#div2 {
            float: left;
            width: 300px;
            height: 300px;
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #FFA500;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

<img src="../img/logo.png" id="drag1" draggable="true" ondragstart="drag(event)" width="247"
     height="289">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
